<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yacht?! - LOGIN</title>
    <script src="./resources/js/jquery-3.5.1.min.js"></script>
    <script src="./resources/js/gameRoomWSK.js"></script>
    <link rel="stylesheet" href="./resources/style.css">
</head>
<body>
    <div class="layout snslogin">
        <h1><div class="header-logo"><span>Yacht?!</span></div></h1>

        <div class="login-box">
            <h2>LOGIN</h2>

            <div class="btn-snslogin-wrap">
                <a class="btn-snslogin" href="http://localhost:8084/auth/kakao">
                    <img src="../src/main/resources/static/img/kakao_login_medium_narrow.png" />
                </a>
            </div>

            <div class="btn-snslogin-wrap">
                <a class="btn-snslogin" href="http://localhost:8084/auth/naver">
                    <img src="http://static.nid.naver.com/oauth/small_g_in.PNG" />
                </a>
            </div>

            <div class="btn-snslogin-wrap">
                <a class="btn-snslogin" href="http://localhost:8084/auth/google">
                    <img src="https://developers.google.com/identity/images/btn_google_signin_light_normal_web.png?hl=ko" />
                </a>
            </div>
        </div>
    </div>
