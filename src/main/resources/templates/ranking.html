<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>랭킹</title>
	<script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/gameRoomWSK.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="layout">
		<div th:replace="/common/header :: headerFragment"></div>
		<section>
            <!-- 랭킹 목록이 없는 경우 -->
            <div class="no-rank-data" th:if="${ranking.empty}">
                💡 아무 기록도 찾을 수 없어
            </div>
            <!-- 랭킹 목록이 있는 경우 -->
			<table class="rank-list" th:unless="${ranking.empty}">
				<thead>
					<tr>
						<td>순위</td>
						<td>유저ID</td>
						<td>전적</td>
						<td>승리/패배/무승부(승률)</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="ranking : ${ranking}">
						<td th:text="${ranking.userRanking}"></td>
						<td th:text="${ranking.userID}"></td>
						<td th:text="${ranking.userScore}"></td>
						<td th:text="|${ranking.userWin}/${ranking.userLose}/${ranking.userDraw} (${ranking.userWinningRate}%)|"></td>
					</tr>
				</tbody>
			</table>
		</section>
		<div th:replace="/common/footer :: footerFragment"></div>
	</div>
</body>
</html>
